<mat-toolbar class="navbar-style">
    <a mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon" routerLink="/">
        <mat-icon>menu</mat-icon>
    </a>
    <span>Exam Portal</span>
    <span class="example-spacer"></span>
    <a mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon" 
    *ngIf="!isLoggedIn" [routerLink]="'/login'">
        <mat-icon>login</mat-icon>
    </a>
    <a mat-button class="example-icon" aria-label="Example icon-button with share icon" class="register-style"
    *ngIf="!isLoggedIn" [routerLink]="'/signup'">
        Signup
    </a>
    <a mat-button class="example-icon" aria-label="Example icon-button with share icon" class="username-style"
    [routerLink]="'/admin-dashboard/profile'"
    *ngIf="user">
    {{loginService.getUser().username}}
    </a>
    <a mat-button class="example-icon " aria-label="Example icon-button with share icon"
    (click)="logout()"
    *ngIf="isLoggedIn">
    <mat-icon>logout</mat-icon>
    </a>
</mat-toolbar>
