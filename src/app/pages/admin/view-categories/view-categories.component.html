<mat-card class="mt20" *ngFor="let q of categories">
    <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>
            {{q.title}}
        </mat-card-title>
        <mat-card-subtitle>
            {{q.title}}
        </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <p>{{q.description}}</p>
    </mat-card-content>
</mat-card>

<div class="container text-center">
    <button mat-raised-button  
        style="margin-bottom: 15px; margin-top: 20px; background-color: #1E90FF; color: white;" [routerLink]="'/admin-dashboard/add-category'">Add New Category
    </button>
</div>
