<mat-card class="mt20" *ngFor="let q of quizzes">
    <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>
            {{q.title}}
        </mat-card-title>
        <mat-card-subtitle>
            {{q.category.title}}
        </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <p>{{q.description}}</p>
    </mat-card-content>
    <mat-card-actions>
        <button mat-flat-button color="primary" [routerLink]="'/admin-dashboard/view-questions/'+q.quizId+'/'+q.title">Questions</button>
        <button mat-flat-button color="primary" class="ml20">Attempts</button>
        <button mat-stroked-button color="primary" class="ml20">Max Marks : {{q.maxMarks}}</button>
        <button mat-stroked-button color="primary" class="ml20">Questions : {{q.numberOfQuestions}}</button>
        <button mat-mini-fab color="warn" aria-label="Example icon button with a delete icon" style="margin-left: 50%;" (click)="deleteQuiz(q.quizId)">
            <mat-icon>delete</mat-icon>
        </button>
        <button mat-mini-fab color="accent" class="ml20" [routerLink]="'/admin-dashboard/quiz/' + q.quizId">
            <mat-icon>update</mat-icon>
        </button>
    </mat-card-actions>
</mat-card>

<div class="container text-center mt20">
    <button mat-raised-button style="margin-bottom: 15px; margin-top: 10px; background-color: #1E90FF; color: white; width:150px;"
    [routerLink]="'/admin-dashboard/add-quiz'">Add New Quiz</button>
</div>
