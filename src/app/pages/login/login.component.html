<div class="bootstrap-wrapper">
    <div class="container">
        <div class="row mt20">
            <div class="col-md-6 offset-md-3">
                
                    <div class="container text-center" style="margin-top: 160px;">
                        <img src="../../../assets/login.png" width="150" height="150" alt="Image description">
                    </div>
                    
                    <h1 class="text-center" style="margin-bottom: 30px;">Login Here</h1>
                    
                     <!-- {{ loginData | json}}  -->

                    <form (ngSubmit)="formSubmit()">

                        <p>
                            <mat-form-field appearance="outline" class="full-width">
                            <mat-label>Username</mat-label>
                            <input
                            [(ngModel)]="loginData.username"
                            name="username"
                            matInput placeholder="Enter Username">
                            </mat-form-field>
                            <mat-form-field appearance="outline" class="full-width">
                                <mat-label>Password</mat-label>
                                <input type="password"
                                [(ngModel)]="loginData.password"
                                name="password"
                                matInput placeholder="Enter Password">
                            </mat-form-field>

                        </p>

                        <div class="container text-center">

                            <button mat-raised-button class="button-size mb20" type="submit" style="background-color: #4E66EA; color: white;">Login</button>
                            <button mat-raised-button class="button-size ml20 mb20" style="background-color: #FA558C; color: white;">Reset</button>

                        </div>

                    </form>

            </div>
        </div>
    </div>
</div>
